<div class="animated fadeIn">
  
  <div class="row">
    
    
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Enroll Degree by Manual</strong> 
        </div>
        
          <form class="form-horizontal" #f="ngForm" (ngSubmit)="onSubmit(f.value)">
            <div class="card-body">
            <div class="form-group row">
              <div class="col-md-6">
                <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" placeholder="Enter  StudentName">
               
              </div>

              <div class="col-md-6">
                <input type="text" class="form-control" id="fname" [(ngModel)]="fname" name="fname" placeholder="Enter Student FatherName ">
               
              </div>

            </div>
            <div class="form-group row">
              <div class="col-md-6">
                <input type="text"  class="form-control" id="enrollment" [(ngModel)]="enrollment" name="enrollment" placeholder="Enter Enrollment Number">
                
              </div>

              <div class="col-md-6">
                <input type="text"  class="form-control" id="cgpa" [(ngModel)]="cgpa" name="cgpa" placeholder="Enter CGPA">
                
              </div>

            </div>


            <div class="form-group row">
              <!-- <div class="col-md-6">
                <input type="text"  class="form-control" id="orgtoken" [(ngModel)]="orgtoken" name="orgtoken" placeholder="Enter Organization token">
                
              </div> -->

              <div class="col-md-6">
                <input type="text"  class="form-control" id="batch" [(ngModel)]="batch" name="batch" placeholder="Add Batch">
                
              </div>

              <div class="col-md-6">
                <!-- <input type="text"  class="form-control" id="field" [(ngModel)]="department" name="department" placeholder="Enter Department"> -->
                
                <mat-form-field >
                  <mat-select id="department" [(ngModel)]="department" name="department" placeholder="Department"  >
                    <mat-option *ngFor="let dp of depart" [value]="dp.value"  >
                      {{ dp.viewValue }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                </div>
                </div>
                <div class="form-group row">

                <div class="col-md-6">

                  <input type="text"  class="form-control" id="year" [(ngModel)]="year" name="year" placeholder="Year of Passing">
                  
                </div>
                
                <div class="col-md-6">
                    <!-- <input type="file" style="display: inline-block;" (change)="incomingfile($event)" placeholder="Upload file" accept=".xlsx"> -->
                <!-- <button type="button" class="btn btn-sm btn-primary" (click)="Upload()"><i class="fa fa-table"></i>Upload</button> -->
                <!-- <input type="file" (change)="changeListener($event)" #input /> -->


                </div>


              </div>



            </div>



          
        
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
          <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
        </div>
      </form>
      </div>
      
    </div><!--/.col-->
  

  
<!--/.row-->
  
  <div class="row">
    <div class="col-md-12">
      
<label class="col-md-3 col-form-label" >Transaction Id</label>
<div #dataContainer></div>

    </div>


  </div>
  
  <!--/.row-->
  
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <strong>Enroll Degree by Sheet</strong> 
      </div>
      <div class="card-body">
        <div class="container">
          
  

     <input type="file" style="display: inline-block;" (change)="onFileChange($event)" placeholder="Upload file" accept=".xlsx">
     
     <br>
<br>
     <br>
     <div *ngIf="data && data.length>0 ">

        <table class="result-container" class="table"   >
          
          <thead>
            
            
                  <tr>
                  <th class="result-container" class="text-center" *ngFor="let get of getNames">
                    {{get}}
                  </th>
                </tr>
                
          </thead>
          <tbody>
          <tr  class="result-container" *ngFor="let row of data; let i = index  ">
                <td class="text-center" >{{i+1}}</td>
                <td class="text-center" >{{row.name}}</td>
                <td class="text-center" >{{row.fname}}</td>
                <td class="text-center">{{row.enrollment}}</td>
                <td class="text-center" >{{row.batch}}</td>
                <td class="text-center">{{row.expiry}}</td>
                <td class="text-center">{{row.department}}</td>
                <td class="text-center">{{row.studentresidentialaddress}}</td>
                
                <button type="button" (click)="onSelect(row)" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
          </tr>
        </tbody>

        <tfoot>
            <!-- <tr>
                <td colspan="4">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                </td>
            </tr> -->
        </tfoot>

        </table>

    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>  

</mat-table> -->



        </div> 

<!-- <div *ngIf="body && body.length>0 "> -->
        <!-- <div class="well well-lg" >
         <p>juni</p>
          Selected Row Data :
            Name :<strong> </strong>
            FatherName :<strong</strong>
        
      </div> -->


	<!-- <button (click)="export()">Export!</button> -->
</div>
</div>
</div>
</div>
</div>
</div>
<div class="animated fadeIn">
  
  <div class="row">
    
    
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Student Identity Issuance</strong> 
        </div>
        
          <form class="form-horizontal"  #f="ngForm" (ngSubmit)="onSubmit(f.value)" ngNativeValidate>
            <div class="card-body">
            <div class="form-group row">
              <div class="col-md-6">
                <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" placeholder="Enter  StudentName" required>
               
              </div>

              <div class="col-md-6">
                <input type="text" class="form-control" id="fname" [(ngModel)]="fname" name="fname" placeholder="Enter Student FatherName" required>
               
              </div>

            </div>
            <div class="form-group row">
              <div class="col-md-6">
                <input type="text"  class="form-control" id="enrollment" [(ngModel)]="enrollment" name="enrollment" placeholder="Enter Enrollment Number" required>
                
              </div>

              <div class="col-md-6">
                <input type="text"  class="form-control"  id="expiry" [(ngModel)]="expiry" name="expiry" placeholder="Enter expiry date of id card" required>
                
              </div>

            </div>


            <div class="form-group row">
             

              <div class="col-md-6">
                <input type="text"  class="form-control" id="batch" [(ngModel)]="batch" name="batch" placeholder="Add Batch" required>
                
              </div>

              <div class="col-md-6">
                
                <mat-form-field >

                  <mat-select id="department" [(ngModel)]="department" name="department" placeholder = "Department Name" required  >

                  

                    <mat-option *ngFor="let dp of depart" [value]="dp.value"  >
                      {{ dp.viewValue }}
                    </mat-option>

                    
                  </mat-select>

 
                </mat-form-field>
                </div>


                </div>

                <div class="form-group row">

                <div class="col-md-6">

                  <input type="text"  class="form-control" id="studentresidentialaddress" [(ngModel)]="studentresidentialaddress" name="studentresidentialaddress" placeholder="Enter Student residential address" required>
                  
                </div>
                



              </div>

            </div>



          
        
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o" ng-disabled="f.$invalid"></i> Submit</button>
          <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
        </div>

      </form>
      </div>
      
    </div><!--/.col-->
  

  
<!--/.row-->
  
  <div class="row">
    <div class="col-md-12">
      
<label class="col-md-12 col-form-label" >Transaction Id</label>
<div #dataContainer></div>

    </div>


  </div>
  
<div class="row">
    <div class="col-md-12">
      
<div #dataContainer2></div>

    </div>


  </div>

  <!--/.row-->
  
</div>
</div>
