<div class="animated fadeIn">
  
  <div class="row">
    
    
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Enroll Degree</strong> 
        </div>
        
          <form class="form-horizontal"  #f="ngForm" (ngSubmit)="onSubmit(f.value)" ngNativeValidate>
            <div class="card-body">
            <div class="form-group row">
              <div class="col-md-6">
                <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" placeholder="Enter  StudentName" required>
               
              </div>

              <div class="col-md-6">
                <input type="text" class="form-control" id="fname" [(ngModel)]="fname" name="fname" placeholder="Enter Student FatherName" required>
               
              </div>

            </div>
            <div class="form-group row">
              <div class="col-md-6">
                <input type="text"  class="form-control" id="enrollment" [(ngModel)]="enrollment" name="enrollment" placeholder="Enter Enrollment Number" required>
                
              </div>

              <div class="col-md-6">
                <input type="text"  class="form-control" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" id="cgpa" [(ngModel)]="cgpa" name="cgpa" placeholder="Enter CGPA" required>
                
              </div>

            </div>


            <div class="form-group row">
              <!-- <div class="col-md-6">
                <input type="text"  class="form-control" id="orgtoken" [(ngModel)]="orgtoken" name="orgtoken" placeholder="Enter Organization token">
                
              </div> -->

              <div class="col-md-6">
                <input type="text"  class="form-control" id="batch" [(ngModel)]="batch" name="batch" placeholder="Add Batch" required>
                
              </div>

              <div class="col-md-6">
                <!-- <input type="text"  class="form-control" id="field" [(ngModel)]="department" name="department" placeholder="Enter Department"> -->
                
                <mat-form-field >
<<<<<<< HEAD
                  <mat-select id="department" [(ngModel)]="department" name="department" placeholder = "Department Name" required  >
=======
                  <mat-select id="department" [(ngModel)]="department" name="department" placeholder="Department"  >
>>>>>>> header
                    <mat-option *ngFor="let dp of depart" [value]="dp.value"  >
                      {{ dp.viewValue }}
                    </mat-option>

                    
                  </mat-select>

 
                </mat-form-field>
                </div>
                </div>
                <div class="form-group row">

                <div class="col-md-6">

                  <input type="text"  class="form-control" id="passingyear" [(ngModel)]="passingyear" name="passingyear" placeholder="Year of Passing" required>
                  
                </div>
                



              </div>

            </div>



          
        
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o" ng-disabled="f.$invalid"></i> Submit</button>
          <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
        </div>
      </form>
      </div>
      
    </div><!--/.col-->
  

  
<!--/.row-->
  
  <div class="row">
    <div class="col-md-12">
      
<label class="col-md-12 col-form-label" >Transaction Id</label>
<div #dataContainer></div>

    </div>


  </div>

    <div class="col-md-12">
      
<div #dataContainer2></div>

    </div>


  </div>

  <!--/.row-->
  
</div>
</div>
