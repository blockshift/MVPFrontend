<div class="animated fadeIn">
  
  <div class="row">
    
    
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Student Degree Issuance</strong> 
        </div>
        
          <form class="form-horizontal"  #f="ngForm" (ngSubmit)="issuedegree(f.value)" ngNativeValidate>
            <div class="card-body">
            <div class="form-group row">
              <div class="col-md-6">
                <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" placeholder="Student Name" required>
               
              </div>

              <div class="col-md-6">
                <input type="text" class="form-control" id="fathername" [(ngModel)]="fathername" name="fathername" placeholder="Father Name" required>
               
              </div>

            </div>
            <div class="form-group row">
              <div class="col-md-6">
                <input type="text"  class="form-control"  id="rollnumber" [(ngModel)]="rollnumber" name="rollnumber" placeholder="Roll Number" required>
                
              </div>



              <div class="col-md-6">
                <input type="text"  class="form-control" id="enrollment" [(ngModel)]="enrollment" name="enrollment" placeholder="Enrollment Number" required>
                
              </div>

              

            </div>


            <div class="form-group row">
             

              <div class="col-md-6">
                <input type="text"  class="form-control" id="batch" [(ngModel)]="batch" name="batch" placeholder="Batch" required>
                
              </div>
              
              <div class="col-md-6">
                <input type="text"  class="form-control" id="cgpa" [(ngModel)]="cgpa" name="cgpa" placeholder="CGPA" required>
                
              </div>
              


                </div>

                <div class="form-group row">

                <div class="col-md-6">

                  <input type="text"  class="form-control" id="dateofgraduation" [(ngModel)]="dateofgraduation" name="dateofgraduation" placeholder="Date of graduation" required>
                  
                </div>

                 <div class="col-md-6">

                  <input type="text"  class="form-control" id="degreeno" [(ngModel)]="degreeno" name="degreeno" placeholder="Degree Number" required>
                  
                </div>  
                



              </div>

            </div>



          
        
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o" ng-disabled="f.$invalid"></i> Submit</button>
          <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
        </div>

      </form>
      </div>
      
    </div><!--/.col-->
  

  
<!--/.row-->
  
  <div class="row">
    <div class="col-md-12">
      
<h3 class="col-md-12 col-form-label" >Ethereum Transaction Id</h3>
<div #dataContainer></div>

    </div>


  </div>
  
<div class="row">
    <div class="col-md-12">
      
<div #dataContainer2></div>

    </div>


  </div>

  <!--/.row-->
  
</div>
</div>
