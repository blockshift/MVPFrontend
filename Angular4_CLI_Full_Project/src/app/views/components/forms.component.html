<div class="animated fadeIn">
  
  <div class="row">
    
    
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Horizontal</strong> Form
        </div>
        
          <form class="form-horizontal" #f="ngForm" (ngSubmit)="onSubmit(f.value)">
            <div class="card-body">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" >Username</label>
              <div class="col-md-9">
                <input type="email" class="form-control" id="name" [(ngModel)]="name" name="name" placeholder="Enter  UserName">
               
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" >Organization Name</label>
              <div class="col-md-9">
                <input type="text"  class="form-control" id="org" [(ngModel)]="org" name="org" placeholder="Enter Organization Name">
                
              </div>
            </div>
          
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
          <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
        </div>
      </form>
      </div>
      
    </div><!--/.col-->


  </div>
<!--/.row-->
  
  <div class="row">
    <div class="col-md-12">
      
<label class="col-md-3 col-form-label" >Organization Token</label>
<div #dataContainer></div>

    </div>


  </div>
  
  <!--/.row-->
  
</div>
