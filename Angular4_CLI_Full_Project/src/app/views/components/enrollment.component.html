

<div class="row">
    <div class="col-md-12">
      
         <div class="card">
        <div class="card-header">
          <strong>Search By Enrollment Number</strong> 
        </div>
        
          <form class="form-horizontal" #f="ngForm" (ngSubmit)="onSubmit(f.value)" ngNativeValidate>
            <div class="card-body">
            <div class="form-group row">
              
              <div class="col-md-9">
                <input type="text" class="form-control" id="enrollmentid" [(ngModel)]="enrollmentid" name="enrollmentid" placeholder="Enrollment Number" required >
               
              </div>
            </div>
        
          
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary" ><i class="fa fa-dot-circle-o"></i> Submit</button>
          <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
        </div>
      </form>
      </div>
<!---/.column -->
  </div>
  
  <!--/.row-->
  </div>
