<div class="row">
    <div class="col-md-12">
      
         <div class="card">
        <div class="card-header">
          <strong>Search By Transaction Id</strong> 
        </div>
        
          <form class="form-horizontal" #f="ngForm" (ngSubmit)="onSubmit(f.value)">
            <div class="card-body">
            <div class="form-group row">
              
              <div class="col-md-9">
                <input type="text" class="form-control" id="transactionid" [(ngModel)]="transactionid" name="transactionid" placeholder="Enter  transactionid">
               
              </div>
            </div>
            <div class="form-group row">
            
              <div class="col-md-9">
                <input type="text"  class="form-control" id="orgtoken" [(ngModel)]="orgtoken" name="orgtoken" placeholder="Enter Organization token">
                
              </div>
            </div>
          
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
          <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
        </div>
      </form>
      </div>
<!---/.column -->
  </div>
  
  <!--/.row-->
  </div>
 





<div class="row">
    <div class="col-md-12">
      
<label class="col-md-3 col-form-label" >Raw Data Of Block</label>
<div #dataContainer></div>

    </div>


  </div>
